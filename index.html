<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Interativo</title>
  <!--Link para o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

  <!-- Cabeçalho -->
  <header class="bg-secondary text-white text-center py-4">
    <h1>Quiz de Cultura Pop</h1>
    <p>Teste seus conhecimentos sobre filmes</p>
  </header>

  <!-- Conteúdo principal -->
  <main class="container py-5">
    <!-- Seção do formulário -->
    <section>
      <form id="formularioQuiz" class="bg-white p-4 rounded shadow-sm">
        <h2 class="mb-4">Responda as perguntas abaixo:</h2>

        <!-- Pergunta 1 -->
        <div class="mb-3">
          <label class="form-label">1. Qual é o nome do personagem principal de "Harry Potter"?</label>
          <div>
            <input type="radio" id="q1a1" name="q1" value="0" class="form-check-input">
            <label for="q1a1" class="form-check-label">Ron Weasley</label>
          </div>
          <div>
            <input type="radio" id="q1a2" name="q1" value="1" class="form-check-input">
            <label for="q1a2" class="form-check-label">Harry Potter</label>
          </div>
        </div>

        <!-- Pergunta 2 -->
        <div class="mb-3">
          <label class="form-label">2. Qual é o nome do vilão em "Os Vingadores" (2012)?</label>
          <div>
            <input type="checkbox" id="q2a1" name="q2" value="1" class="form-check-input">
            <label for="q2a1" class="form-check-label">Loki</label>
          </div>
          <div>
            <input type="checkbox" id="q2a2" name="q2" value="0" class="form-check-input">
            <label for="q2a2" class="form-check-label">Thanos</label>
          </div>
        </div>

        <!-- Pergunta 3 -->
        <div class="mb-3">
          <label for="q3" class="form-label">3. Complete: "O Rei Leão é ambientado na ___".</label>
          <select id="q3" class="form-select">
            <option value="">Selecione uma opção</option>
            <option value="1">Savana</option>
            <option value="0">Floresta</option>
            <option value="0">Deserto</option>
          </select>
        </div>

        <!-- Botão para enviar respostas -->
        <button type="button" id="enviarQuiz" class="btn btn-secondary w-100 mt-3">Enviar Respostas</button>
      </form>
    </section>

    <!-- Seção de resultado -->
    <section id="secaoResultado" class="mt-5" style="display: none;">
      <div class="bg-success text-white p-4 rounded shadow-sm">
        <h2>Resultado</h2>
        <p id="mensagemResultado"></p>
      </div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer class="bg-secondary text-white text-center py-3">
    <p>Trabalho de Desenvolvimento Web Basico 2024 Quiz Interativo.</p>
  </footer>

  <!-- Link para o JS do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script personalizado -->
  <script src="script.js"></script>
</body>
</html>
